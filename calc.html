<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="col-md-12 display">
            <h2 id="display-text"></h2>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('1')">1</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('2')">2</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('3')">3</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="operate('+')">+</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('4')">4</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('5')">5</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('6')">6</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="operate('-')">-</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('7')">7</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('8')">8</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('9')">9</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="operate('/')">/</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="num('0')">0</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="calculate()">=</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default btn-lg cal-btn btn-block" onclick="operate('*')"> *</button>
        </div>
    </div>
</body>
</html>
